<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singidunum Airlines</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="header-wrapper">
                <div class="logo">Singibook</div>
                <div class="header-links">
                    <a href="">Portfolio</a>
                    <a href="">Gallery</a>
                    <a href="">Blog</a>
                    <a href="">Locations</a>
                </div>
                <div class="search-section">
                    <input type="text" name="search" id="" placeholder="Search">
                    <div class="login">Log In</div>
                </div>
            </div>
        </header>
        <div class="book">
            <div class="book-box">
                <div class="book-flight-link"></div>
                <div class="book-flight"></div>
                <div class="my-trips-link"></div>
                <div class="my-trips"></div>
                <div class="check-in-link"></div>
                <div class="check-in"></div>
                <div class="flight-status-link"></div>
                <div class="flight-status"></div>
            </div> 
        </div>
        <div class="notice-box">
            <div class="notice-title">Hot Destinations</div>
            <div class="notice-wrapper">
                <div class="notice"></div>
                <div class="notice"></div>
                <div class="notice"></div>
            </div>
        </div>
        <div class="information-box">
            <div class="infromation-wrapper">
                <div class="about-us"></div>
                <div class="customer-support"></div>
                <div class="media"></div>
                <div class="terms-and-policies"></div>
            </div>
        </div>
        <footer class="footer">
            <div class="trademark">Â© 2001-2024 Singibook</div>
            <div class="social-media">
                <a href=""><img src="github.png" alt="github logo" height="18px"></a>
                <a href=""><img src="instagram.png" alt="instagram logo" height="18px"></a>
                <a href=""><img src="twitter.png" alt="twitter logo" height="18px"></a>
                <a href=""><img src="linkedin.png" alt="linkedin logo" height="18px"></a>
                <a href=""><img src="youtube.png" alt="youtube logo" height="18px"></a>
            </div>
        </footer>
    </div>
</body>
</html>
